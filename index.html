<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>jQuery Tab-panel</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tab-panels">
        <ul class="tabs">
            <li rel="panel1" >panel1</li>
            <li rel="panel2" >panel2</li>
            <li rel="panel3" >panel3</li>
            <li rel="panel4" >panel4</li>
        </ul>

        <div id="panel1" class="panel active">
            content1<br/>
            content1<br/>
            content1<br/>
            content1<br/>
        </div>
        <div id="panel2" class="panel">
            content2<br/>
            content2<br/>
            content2<br/>
            content2<br/>
        </div>
        <div id="panel3" class="panel">
            content3<br/>
            content3<br/>
            content3<br/>
            content3<br/>
        </div>
        <div id="panel4" class="panel">
            content4<br/>
            content4<br/>
            content4<br/>
            content4<br/>
        </div> 
 
    </div>
    

   
    <script>
    $(function(){
        $('.tab-panels .tabs li').click(function(){
            const panel = $(this).closest('.tab-panels');

            panel.find('.tabs li.active').removeClass('active');
            $(this).addClass('active');

            //figure out which panel to show
            const panelToShow = $(this).attr('rel');
            
            //hide current panel
            panel.find('.panel.active').slideUp(300, showNextPanel);

            //show next panel
            function showNextPanel(){
                $(this).removeClass('active');

                $('#'+panelToShow).slideDown(300, function(){
                    $(this).addClass('active');
                });
            }
                
             
        });
    })
       
    
    </script>
   
</body>
</html>
